name: wait-for-checks
on:
  push:
    branches:
      - wait-for-checks

jobs:
  sleep:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 5
  check-commit-message:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 7
      - if: contains(github.event.head_commit.message, 'FAIL')
        run: exit 1
